<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>语言伪类选择器的使用</title>
	<style type="text/css">
		:lang(fr) { 
			quotes: '<<' '>>';
		}
		:lang(fr) q {
			background: green;
		}
	</style>
</head>
<body>
	<p>WWF's goal is to:
	<q cite="http://www.wwwf.org">build a future where people live in harmony with nature</q>
	we hope they succeed.</p>
</body>
</html>
