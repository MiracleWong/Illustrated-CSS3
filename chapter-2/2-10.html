<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:nth-child的使用</title>
	<style type="text/css">
		ul {
			list-style: none outside none;
			padding: 10px;
			background: green;
			width: 400px;
		}
		li {
			margin-bottom: 10px;
			border: 1px solid orange;
		}
		div {
			margin-bottom: 10px;
			border: 1px solid blue;
		}
		ul > li:nth-child(2n) {
			background-color: yellow;
		}
	</style>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<div>div</div>
		<div>div</div>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>		
	</ul>
</body>
</html>
